<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Arusi üå∑</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fffafc);
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      color: #222;
    }

    .page {
      display: none;
      min-height: 100vh;
      padding: 20px 15px;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .page.active { display: flex; }

    h1, h2 { color: #ff3b7a; margin: 0.6em 0 1em; }
    .glow {
      font-size: 2.8rem;
      font-weight: 700;
      animation: glow 2.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9acb, 0 0 20px #ff5fa2; }
      to   { text-shadow: 0 0 25px #ff5fa2, 0 0 45px #ff5fa2; }
    }

    .photo {
      width: 220px;
      max-width: 80%;
      border-radius: 24px;
      margin: 15px auto 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 28px;
      margin: 8px 6px;
      border: none;
      border-radius: 50px;
      background: #ff5c8a;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255,92,138,0.4);
      min-width: 140px;
      max-width: 80%;
    }
    button:hover { transform: scale(1.08); background: #ff3b7a; }

    .float {
      position: absolute;
      pointer-events: none;
      animation: floatUp linear forwards;
      font-family: 'Caveat', cursive;
      font-weight: bold;
    }
    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(0deg); opacity: 0.9; }
      to   { transform: translateY(-30vh) rotate(720deg); opacity: 0; }
    }

    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 182, 193, 0.65);
      backdrop-filter: blur(6px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    #popupBox {
      background: #fff5f9;
      padding: 28px 22px;
      border-radius: 26px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.25);
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #noLove { position: absolute; background: #aaa; padding: 12px 24px; }

    #secretBtn {
      display: none;
      background: #ff85ad;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 1.6rem;
      animation: spark 1.3s forwards;
    }
    @keyframes spark { to { opacity: 0; transform: scale(0.2) translateY(-50px); } }

    /* Gift Box */
    #giftBox {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 30px auto;
      cursor: pointer;
      display: none;
    }
    #closedBox, #openBox {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1.2s ease;
    }
    #openBox { opacity: 0; }
    #teddyReveal {
      width: 180px;
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: all 1.8s ease-out;
      animation: hug 3s infinite ease-in-out;
    }
    @keyframes hug {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.08); }
    }

    @media (max-width: 420px) {
      #p4 { flex-wrap: wrap; justify-content: center; gap: 10px; padding-bottom: 40px; }
      #p4 button { flex: 1 1 45%; margin: 6px 4px; max-width: 48%; }
    }
  </style>
</head>
<body>

<div class="page active" id="p1">
  <img id="slide" class="photo" src="arusi1.jpeg" alt="Arusi">
  <h1 class="glow">Arusi üå∑</h1>
  <h2>Will you be my Valentine? üíñ</h2>
  <button onclick="goToPage(1,2)">Yes üíò</button>
</div>

<div class="page" id="p2">
  <h2>What do I like the most? ü§≠</h2>
  <button onclick="showPopup('Wrong üòù&lt;br&gt;Not talking to you üíî', 2, 2)">Momos</button>
  <button onclick="showPopup('Nopeee üòÜ&lt;br&gt;Try again üíï', 2, 2)">Pizza</button>
  <button onclick="showPopup('Yayyy üò≠üíñ&lt;br&gt;I love you so much üå∑', 2, 4)">Pulau</button>
</div>

<div class="page" id="p3">
  <h2>Do you love me? ü•∫</h2>
  <button onclick="showPopup('I knew it üò≠üíû', 3, 4)">Yes üíñ</button>
  <button id="noLove">No üôÉ</button>
</div>

<div class="page" id="p4">
  <img src="arusi2.jpeg" class="photo" alt="Arusi">
  <h2>My birth year? üéÇ</h2>
  <button onclick="showPopup('Aww wrong üòî', 4, 4)">2006</button>
  <button onclick="showPopup('Nope üòÖ', 4, 4)">2009</button>
  <button onclick="showPopup('Almost üòÜ', 4, 4)">2005</button>
  <button onclick="showPopup('You know me so well ü•πüíñ', 4, 5)">2007</button>
</div>

<div class="page" id="p5">
  <img src="arusi3.jpeg" class="photo" alt="Arusi">
  <h1 id="finalText" style="font-family: 'Caveat', cursive; font-size: 3rem; margin: 20px 0;"></h1>
  
  <!-- Virtual Gift Box -->
  <div id="giftBox">
    <img id="closedBox" src="https://i.imgur.com/EXAMPLE-closed-box.png" alt="Gift Box">
    <img id="openBox" src="https://i.imgur.com/EXAMPLE-open-box.png" alt="Opened Gift">
    <img id="teddyReveal" src="https://i.imgur.com/EXAMPLE-cute-teddy-roses.png" alt="Teddy Surprise">
  </div>

  <button id="secretBtn">Final secret üíå</button>
</div>

<div id="popup">
  <div id="popupBox">
    <h2 id="popupText"></h2>
    <div style="font-size:2.8rem; margin:20px 0;">üå∑üíñüç´üß∏üåπ‚ú®</div>
    <button onclick="closePopup()">Okay ü•∞</button>
  </div>
</div>

<script>
  function goToPage(from, to) {
    var pFrom = document.getElementById('p' + from);
    var pTo   = document.getElementById('p' + to);
    if (pFrom && pTo) {
      pFrom.classList.remove('active');
      pTo.classList.add('active');
    }
  }

  function showPopup(message, current, next) {
    var popupEl = document.getElementById('popup');
    var textEl  = document.getElementById('popupText');
    if (!popupEl || !textEl) return;

    textEl.innerHTML = message;
    popupEl.style.display = 'flex';

    setTimeout(function() {
      popupEl.style.display = 'none';
      if (next) goToPage(current, next);
    }, 1800);
  }

  function closePopup() {
    var popupEl = document.getElementById('popup');
    if (popupEl) popupEl.style.display = 'none';
  }

  var noBtn = document.getElementById('noLove');
  if (noBtn) {
    noBtn.onmouseover = function() {
      this.style.left = Math.random() * 80 + 'vw';
      this.style.top  = Math.random() * 80 + 'vh';
    };
  }

  var loveMsg = "I love you so so so much Arusi üå∑üíñüç´üß∏";
  var charIdx = 0;
  var finalEl = document.getElementById('finalText');

  function typeIt() {
    if (charIdx < loveMsg.length) {
      finalEl.innerHTML += loveMsg.charAt(charIdx);
      charIdx++;
      setTimeout(typeIt, 80);
    } else {
      document.getElementById('secretBtn').style.display = 'inline-block';
      document.getElementById('giftBox').style.display = 'block';
    }
  }

  var p5 = document.getElementById('p5');
  if (p5) {
    p5.onclick = function() {
      if (charIdx === 0) typeIt();
    };
  }

  var secretBtn = document.getElementById('secretBtn');
  if (secretBtn) {
    secretBtn.onclick = function() {
      showPopup(`Arusi üå∑<br>
You are my favorite person üíñ<br>
You make my heart smile every day ü´∂<br>
I love you endlessly üíû<br>
Here's a little surprise just for you üç´üß∏üåπ`, null, null);

      // Open gift box
      document.getElementById('closedBox').style.opacity = '0';
      document.getElementById('openBox').style.opacity = '1';
      setTimeout(() => {
        document.getElementById('teddyReveal').style.opacity = '1';
        document.getElementById('teddyReveal').style.bottom = '40px';
      }, 800);
    };
  }

  var pics = ["arusi1.jpeg", "arusi2.jpeg", "arusi3.jpeg"];
  var picIdx = 0;
  var slide = document.getElementById('slide');
  setInterval(function() {
    if (document.getElementById('p1').classList.contains('active')) {
      picIdx = (picIdx + 1) % pics.length;
      if (slide) slide.src = pics[picIdx];
    }
  }, 4000);

  // Personal floating: ARUSI + her favorites
  function spawnPersonal() {
    const letters = ['A','R','U','S','I'];
    const favorites = ['üå∑','üåπ','üç´','üß∏'];
    setInterval(function() {
      var el = document.createElement('div');
      el.className = 'float';
      if (Math.random() > 0.5 && document.getElementById('p5').classList.contains('active')) {
        el.textContent = letters[Math.floor(Math.random() * letters.length)];
        el.style.fontSize = '36px';
        el.style.color = '#ff3b7a';
        el.style.fontFamily = "'Caveat', cursive";
      } else {
        el.textContent = favorites[Math.floor(Math.random() * favorites.length)];
        el.style.fontSize = '30px';
      }
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (7 + Math.random() * 8) + 's';
      document.body.appendChild(el);
      setTimeout(function() { el.remove(); }, 15000);
    }, 500);
  }
  spawnPersonal();

  // Sparkles
  document.addEventListener('mousemove', function(e) {
    var sp = document.createElement('div');
    sp.className = 'sparkle';
    sp.textContent = '‚ú®';
    sp.style.left = e.clientX + 'px';
    sp.style.top  = e.clientY + 'px';
    document.body.appendChild(sp);
    setTimeout(function() { sp.remove(); }, 1300);
  });

  console.log("Customized version loaded ‚Äì gift box & ARUSI floating ready üíï");
</script>
</body>
</html>
