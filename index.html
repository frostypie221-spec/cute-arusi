/* pages */
.page{display:none;min-height:100vh;padding:40px 20px;}

.glow{

  border:none;
  border-radius:30px;
  background:#ff5c8a;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.1);}

.photo{
  width:220px;
  border-radius:25px;
  margin:15px;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
}

/* floating items */
.float{
  position:absolute;
  animation:floatUp 8s linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(110vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* popup */
#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,200,220,.6);
  backdrop-filter:blur(8px);
  z-index:999;
  align-items:center;
  justify-content:center;
}
#popupBox{

  padding:30px;

  width:80%;
  max-width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);

}
@keyframes pop{
  from{transform:scale(.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

#noLove{position:absolute;}

#secretBtn{

  background:#ff8fb3;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

/* sparkle cursor */
.sparkle{
  position:fixed;
  pointer-events:none;
  animation:spark 1s linear forwards;
}
@keyframes spark{
  from{opacity:1;transform:scale(1);}
  to{opacity:0;transform:scale(0);}
}
