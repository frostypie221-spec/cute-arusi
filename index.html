<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Arusi ðŸŒ·</title>

  <!-- Preload cute font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fffafc);
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      color: #222;
    }

    .page {
      display: none;
      min-height: 100vh;
      padding: 30px 20px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .page.active { display: flex; }

    h1, h2 { color: #ff3b7a; margin: 0.5em 0; }
    .glow {
      font-size: 2.8rem;
      font-weight: 700;
      animation: glow 2.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #ff9acb, 0 0 16px #ff5fa2; }
      to   { text-shadow: 0 0 20px #ff5fa2, 0 0 40px #ff5fa2; }
    }

    button {
      padding: 14px 32px;
      margin: 10px 6px;
      border: none;
      border-radius: 999px;
      background: #ff5c8a;
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 5px 15px rgba(255,92,138,0.35);
    }
    button:hover { transform: scale(1.07); background: #ff3b7a; }

    .photo {
      width: 240px;
      max-width: 85%;
      border-radius: 24px;
      margin: 20px auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    /* Floating emojis */
    .float {
      position: absolute;
      pointer-events: none;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(0deg); opacity: 0.9; }
      to   { transform: translateY(-30vh) rotate(720deg); opacity: 0; }
    }

    /* Popup overlay */
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 182, 193, 0.6);
      backdrop-filter: blur(6px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    #popupBox {
      background: #fff5f9;
      padding: 28px 22px;
      border-radius: 26px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.25);
      animation: popIn 0.35s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0.75); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    #noLove {
      position: absolute;
      background: #999;
      padding: 12px 24px;
    }

    #secretBtn {
      display: none;
      background: #ff85ad;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.1); }
    }

    /* Cursor sparkle */
    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 1.5rem;
      animation: sparkleFade 1.2s forwards;
    }
    @keyframes sparkleFade {
      to { opacity: 0; transform: scale(0.3) translateY(-40px); }
    }
  </style>
</head>
<body>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <img id="slide" class="photo" src="arusi1.jpeg" alt="Arusi photo">
  <h1 class="glow">Arusi ðŸŒ·</h1>
  <h2>Will you be my Valentine? ðŸ’–</h2>
  <button onclick="goToPage(1, 2)">Yes ðŸ’˜</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h2>What do I like the most? ðŸ¤­</h2>
  <button onclick="showPopup('Wrong ðŸ˜<br>Not talking to you ðŸ’”', 2, 2)">Momos</button>
  <button onclick="showPopup('Nopeee ðŸ˜†<br>Try again ðŸ’•', 2, 2)">Pizza</button>
  <button onclick="showPopup('Yayyy ðŸ˜­ðŸ’–<br>I love you so much ðŸŒ·', 2, 4)">Pulau</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <h2>Do you love me? ðŸ¥º</h2>
  <button onclick="showPopup('I knew it ðŸ˜­ðŸ’ž', 3, 4)">Yes ðŸ’–</button>
  <button id="noLove">No ðŸ™ƒ</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <img src="arusi2.jpeg" class="photo" alt="Arusi photo 2">
  <h2>My birth year? ðŸŽ‚</h2>
  <button onclick="showPopup('Aww wrong ðŸ˜”', 4, 4)">2006</button>
  <button onclick="showPopup('Nope ðŸ˜…', 4, 4)">2009</button>
  <button onclick="showPopup('Almost ðŸ˜†', 4, 4)">2005</button>
  <button onclick="showPopup('You know me so well ðŸ¥¹ðŸ’–', 4, 5)">2007</button>
</div>

<!-- FINAL PAGE -->
<div class="page" id="p5">
  <img src="arusi3.jpeg" class="photo" alt="Arusi photo 3">
  <h1 id="finalText"></h1>
  <button id="secretBtn">Final secret ðŸ’Œ</button>
</div>

<!-- POPUP -->
<div id="popup">
  <div id="popupBox">
    <h2 id="popupText"></h2>
    <div style="font-size: 2.8rem; margin: 18px 0;">ðŸŒ·ðŸ’–âœ¨</div>
    <button onclick="closePopup()">Okay ðŸ¥°</button>
  </div>
</div>

<script>
  // Page switch
  function goToPage(from, to) {
    document.getElementById(p${from}).classList.remove('active');
    document.getElementById(p${to}).classList.add('active');
  }

  // Show popup + auto advance
  function showPopup(msg, current, next) {
    const popupEl   = document.getElementById('popup');
    const textEl    = document.getElementById('popupText');

    if (!popupEl || !textEl) {
      console.error("Popup elements missing in HTML!");
      return;
    }

    textEl.innerHTML = msg;
    popupEl.style.display = 'flex';

    setTimeout(() => {
      popupEl.style.display = 'none';
      if (next) goToPage(current, next);
    }, 1500); // popup visible for \~1.5s
  }

  function closePopup() {
    const popupEl = document.getElementById('popup');
    if (popupEl) popupEl.style.display = 'none';
  }

  // Runaway "No" button
  const noBtn = document.getElementById('noLove');
  if (noBtn) {
    noBtn.onmouseover = () => {
      noBtn.style.left = Math.random() * 80 + 'vw';
      noBtn.style.top  = Math.random() * 80 + 'vh';
    };
  }

  // Typing effect on final page
  const loveText = "I love you so so so much Arusi ðŸŒ·ðŸ’–";
  let char = 0;
  const finalEl = document.getElementById('finalText');

  function type() {
    if (char < loveText.length) {
      finalEl.innerHTML += loveText.charAt(char);
      char++;
      setTimeout(type, 75);
    } else {
      document.getElementById('secretBtn').style.display = 'inline-block';
    }
  }

  // Start typing when page 5 becomes visible (or on first click)
  const page5 = document.getElementById('p5');
  if (page5) {
    page5.addEventListener('click', () => {
      if (char === 0) type();
    });
  }

  // Secret message popup
  const secretBtn = document.getElementById('secretBtn');
  if (secretBtn) {
    secretBtn.onclick = () => {
      showPopup("Arusi ðŸŒ·<br>You are my favorite person ðŸ’–<br>You make my heart smile every day ðŸ«¶<br>I love you endlessly ðŸ’ž", null, null);
    };
  }

  // Image slideshow (only active on page 1)
  const pics = ['arusi1.jpeg', 'arusi2.jpeg', 'arusi3.jpeg'];
  let idx = 0;
  const slide = document.getElementById('slide');
  setInterval(() => {
    if (document.getElementById('p1')?.classList.contains('active')) {
      idx = (idx + 1) % pics.length;
      if (slide) slide.src = pics[idx];
    }
  }, 4000);

  // Floating tulips & hearts
  function spawnFloat(emoji, sz = '26px', dur = 8500, freq = 320) {
    setInterval(() => {
      const fl = document.createElement('div');
      fl.className = 'float';
      fl.innerHTML = emoji;
      fl.style.left = Math.random() * 100 + 'vw';
      fl.style.fontSize = sz;
      fl.style.animationDuration = (dur / 1000) + 's';
      document.body.appendChild(fl);
      setTimeout(() => fl.remove(), dur + 500);
    }, freq);
  }
  spawnFloat('ðŸŒ·', '30px', 9500, 380);
  spawnFloat('ðŸ’–', '22px', 7800, 300);

  // Sparkle on mouse
  document.addEventListener('mousemove', e => {
    const sp = document.createElement('div');
    sp.className = 'sparkle';
    sp.innerHTML = 'âœ¨';
    sp.style.left = e.clientX + 'px';
    sp.style.top  = e.clientY + 'px';
    document.body.appendChild(sp);
    setTimeout(() => sp.remove(), 1200);
  });

  // Optional: log when everything loaded (check console)
  console.log("Valentine page loaded successfully â€” click away! ðŸŒ·");
</script>

</body>
</html>
