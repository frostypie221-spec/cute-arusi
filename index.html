  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fffafc);
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      color: #222;
    }

    .page {
      display: none;
      min-height: 100vh;
      padding: 20px 15px;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .page.active { display: flex; }

    h1, h2 { color: #ff3b7a; margin: 0.6em 0 1em; }
    .glow {
      font-size: 2.8rem;
      font-weight: 700;
      animation: glow 2.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9acb, 0 0 20px #ff5fa2; }
      to { text-shadow: 0 0 25px #ff5fa2, 0 0 45px #ff5fa2; }
    }

    .photo {
      width: 220px;
      max-width: 80%;
      border-radius: 24px;
      margin: 15px auto 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 28px;
      margin: 8px 6px;
      border: none;
      border-radius: 50px;
      background: #ff5c8a;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255,92,138,0.4);
      min-width: 160px;
      max-width: 80%;
      position: relative;
    }
    button:hover { transform: scale(1.08); background: #ff3b7a; }

    .dodge-btn {
      transition: all 0.15s;
    }

    .float {
      position: absolute;
      pointer-events: none;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(0deg); opacity: 0.9; }
      to { transform: translateY(-30vh) rotate(720deg); opacity: 0; }
    }

    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 182, 193, 0.65);
      backdrop-filter: blur(6px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    #popupBox {
      background: #fff5f9;
      padding: 28px 22px;
      border-radius: 26px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.25);
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
